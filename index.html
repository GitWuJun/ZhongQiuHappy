<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2024中秋放假倒计时</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            color: #abb2bf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .countdown-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .countdown-container h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }
        .countdown-container p {
            font-size: 24px;
            font-weight: bold;
            color: #61dafb;
        }
        .countdown-container span {
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>距离2024年中秋节放假还剩：</h1>
        <p><span id="minutes">00</span>分钟 <span>/</span> <span id="secondsRemaining">00</span>秒</p>
    </div>

    <script>
        function updateCountdown() {
            // 获取当前时间
            var now = new Date();
            // 计算今天下午6点的时间
            var targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0, 0);
            
            if (now > targetTime) {
                // 如果现在已经超过下午6点，则设定为目标时间为明天的下午6点
                targetTime.setDate(targetTime.getDate() + 1);
            }

            // 计算距离目标时间还剩多少毫秒
            var difference = targetTime.getTime() - now.getTime();

            // 将毫秒转换为秒
            var secondsRemaining = Math.floor(difference / 1000);

            // 转为分钟
            var minutes = Math.floor(secondsRemaining / 60);

            // 在页面上显示结果
            document.getElementById('secondsRemaining').innerText = secondsRemaining;
            document.getElementById('minutes').innerText = minutes;
        }

        // 每隔1秒更新一次倒计时
        setInterval(updateCountdown, 1000);

        // 页面加载完成后立即执行一次
        window.onload = updateCountdown;
    </script>
</body>
</html>
